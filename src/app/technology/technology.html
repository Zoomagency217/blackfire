<div class="technology" ng-cloak>
	<div class="banner fullwidth-image">
		<img src="./assets/images/technology-banner.png" class="fade-in-item" ng-cloak/>
		<div class="cta fs-1">
			<div class="v-center">
				<div class="fade-in-down-item">
					<div class="hd text">
						{{data.title}}
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="ct fade-in-up-item" ng-repeat="item in data.content">
					{{item}}
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-4" ng-repeat="item in data.list">
		<div class="row fullwidth-image detail" ng-style="{'background-image':'url('+item.background+')', 'background-color':'#'+item.backgroundcolor}">
			<div class="cta fs-1">
				<div class="fade-in-up-item hd">{{item.title}}</div>
				<div class="fade-in-up-item ct" ng-bind-html="item.description"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="blueprint" ng-mousemove="draging($event)" ng-mouseup="stopDrag()" ng-mouseleave="stopDrag()">
		<div id="action-button" ng-style="{'left': dragPos+'vw'}" class="hidden-xs">
			<button ng-mousedown="startDrag()">&nbsp;</button>
		</div>
		<div class="background" ng-style="{'right': (100-dragPos)+'vw'}">
			<div class="main-content fullwidth-image" ng-style="{'margin-left': (100-dragPos)+'vw'}">
				<div class="center-content">
					<img src="./assets/images/technology-blueprint.png" class="hidden-xs" ng-cloak/>
					<img src="./assets/images/technology-blueprint-mobile.png" class="visible-xs" ng-cloak/>
					<div ng-repeat="item in data.blueprint.background" ng-style="{'top': item.top+'vw', left: item.left+'vw'}" class="blueprint-item hidden-xs">
						<button>+</button>
						<div class="cta fs-1" ng-style="{width: item.width+'vw'}" ng-class="item.x + ' ' + item.y">
							<div class="hd" ng-bind-html="item.title"></div>
							<div class="ct" ng-bind-html="item.description"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="cover">
			<div class="text-center cover-image">
				<img src="./assets/images/technology-blueprint-cover-image.png" ng-cloak/>
			</div>
			<div class="main-content">
				<div class="cta fs-4">
					<div class="col-sm-12">
						<div class="hd">{{data.blueprint.cover.title}}</div>
						<div class="subtitle">{{data.blueprint.cover.subtitle}}</div>
						<div class="ct" ng-bind-html="data.blueprint.cover.description"></div>
					</div>
					<div class="clearfix"></div>
					<div class="bl-list">
						<div ng-repeat="item in data.blueprint.cover.list" class="bl-group col-sm-6">
							<img ng-src="{{item.image}}" ng-cloak/>
							<div class="list-title">{{item.title}}</div>
							<div ng-repeat="dt in item.details" class="bl-detail">
								{{dt}}
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div app-favourites></div>
	<div class="technology-footer fs-1 fs-p">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">
			<div class="fade-in-up-item hd">{{data.footer.title}}</div>
			<div class="fade-in-up-item ct">{{data.footer.description}} </div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
