<div class="technology">
	<div class="col-md-4" ng-repeat="item in technologies">
		<div class="row fullwidth-image detail">
			<img ng-src="{{item.image}}" class="fade-in-item">
			<div class="cta">
				<h3 class="fade-in-up-item">{{item.title}}</h3>
				<h4 class="fade-in-up-item">{{item.subtitle}}</h4>
				<p class="fade-in-up-item">{{item.description}}</p>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div app-favourites></div>
	<div class="technology-footer">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">
			<h3 class="fade-in-up-item">{{footer.title}}</h3>
			<p class="fade-in-up-item">{{footer.description}} </p>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
