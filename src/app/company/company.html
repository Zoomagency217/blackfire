<div class="app-company" ng-cloak>
	<div class="fullwidth-image fade-in-item hidden-xs bl-banner">
		<img preload-src="global.imageUrl + 'company-banner.jpg'" class="preload"/>
	</div>
	<div class="fullwidth-image fade-in-item visible-xs">
		<img preload-src="global.imageUrl + 'company-banner.jpg'" class="preload"/>
		<div class="line-company-xs fade-in-up-item visible-xs"></div>
	</div>
	<div class="about fs-4 fs-p">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">
			<div class="fade-in-up-item hd">{{data[0].title}}</div>
			<div class="fade-in-up-item ct">{{data[0].content}}</div>
		</div>
		<div class="clearfix"></div>
		<div class="line-company-1 fade-in-up-item hidden-xs"></div>
	</div>
	<div class="col-md-6">
		<div class="row">
			<div class="fullwidth-image fade-in-item bl-research-image">
				<img preload-src="global.imageUrl + 'company-1.jpg'" class="preload" />
			</div>
		</div>
	</div>
	<div class="col-md-6 hidden-xs">
		<div class="row">
			<div class="fullwidth-image fade-in-item bl-research-image">
				<img preload-src="global.imageUrl + 'company-2.jpg'" class="preload" />
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="company-banner">
		<div class="col-sm-6 hidden-xs">
			<div class="fullwidth-image fade-in-item bl-wmi-image row">
				<img preload-src="global.imageUrl + 'company-3.jpg'" class="preload" />
			</div>
		</div>
		<div class="col-sm-6 relative hidden-xs">
			<div class="fullwidth-image fade-in-item bl-wmi-image row">
				<img preload-src="global.imageUrl + 'company-4.jpg'" class="preload" />
			</div>
			<div class="cta vertical-center fs-3">
				<div class="fade-in-up-item hd">{{data[1].title}}</div>
				<div class="fade-in-up-item ct">{{data[1].content}}</div>
			</div>
		</div>
		<div class="visible-xs text-center fs-3 fs-p">
			<div class="fade-in-up-item hd">{{data[1].title}}</div>
			<div class="fade-in-up-item ct" ng-bind-html="data[1].content"></div>
		</div>
		<div class="clearfix"></div>
		<div class="line-company-2 fade-in-up-item hidden-xs"></div>
		<div class="line-company-xs fade-in-up-item visible-xs"></div>
	</div>
	<div class="about fs-4 fs-p">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">
			<div class="fade-in-up-item hd">{{data[2].title}}</div>
			<div class="fade-in-up-item ct" ng-bind-html="data[2].content"></div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
