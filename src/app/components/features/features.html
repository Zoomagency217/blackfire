<div class="app-features" ng-cloak>
	<ul class="list-unstyled">
		<li ng-repeat="item in ft.features" class="col-sm-4">
			<div class="row">
				<img ng-src="{{item.image}}" class="fade-in-item" ng-cloak/>
				<div class="cta fs-1 col-xs-12 text-center">
					<div class="fade-in-up-item">
						<span class="hd normal">{{item.title}}</span>
					</div>
					<div class="fade-in-up-item ct normal" ng-repeat="text in item.description | limitTo: 2">{{text}}</div>
				</div>
			</div>
		</li>
	</ul>
	<div class="clearfix"></div>
</div>
