<div class="app-features">
	<ul class="row list-unstyled">
		<li ng-repeat="item in ft.features" class="col-sm-4">
			<div class="row">
				<img ng-src="{{item.image}}" class="fade-in-item">
				<div class="cta">
					<div class="fade-in-up-item hd">{{item.title}}</div>
					<div class="fade-in-up-item ct">{{item.description}}</div>
				</div>
			</div>
		</li>
	</ul>
</div>
