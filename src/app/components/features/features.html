<div class="app-features">
	<ul class="row list-unstyled">
		<li ng-repeat="item in ft.features" class="col-sm-4">
			<div class="row">
				<img ng-src="{{item.image}}" class="fade-in-item">
				<div class="cta">
					<h2 class="fade-in-up-item">{{item.title}}</h2>
					<p class="fade-in-up-item">{{item.description}}</p>
				</div>
			</div>
		</li>
	</ul>
</div>
