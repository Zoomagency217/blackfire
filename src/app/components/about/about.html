<div class="app-about">
	<div class="bl-group-1 text-center">
		<div class="bl-description col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 fade-in-up-item">{{ab.data[0].description}}</div>
		<div class="clearfix"></div>
		<div class="bl-cta fade-in-up-item">
			<button ui-sref="main">{{ab.data[0].cta}}</button>
		</div>
	</div>
	<div class="bl-group-2 text-center">
		<div class="bl-title col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 fade-in-up-item">{{ab.data[1].title}}</div>
		<div class="bl-description col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 fade-in-up-item">{{ab.data[1].description}}</div>
		<div class="col-md-6 bl-list" ng-repeat="item in ab.data[1].content">
			<div class="row">
				<img ng-src="{{item.image}}" />
				<div class="bl-description col-lg-8 col-xs-10 col-lg-offset-2 col-xs-offset-1 fade-in-up-item">{{item.description}}</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="bl-group-3">
		<div class="row">
			<div class="col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-1">
				<div class="bl-title fade-in-up-item">
					{{ab.data[2].title}}
				</div>
				<div class="bl-description fade-in-up-item">
					{{ab.data[2].description}}
				</div>
			</div>
			<div class="bl-image col-lg-3 col-md-4 col-sm-5">
				<img ng-src="{{ab.data[2].image}}" />
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="bl-group-4 text-center">
		<div class="bl-title fade-in-up-item">{{ab.data[3].title}}</div>
	</div>
</div>
