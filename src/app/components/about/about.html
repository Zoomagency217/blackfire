<div class="app-about">
	<div class="bl-group-1 text-center fs-2">
		<div class="bl-description col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 fade-in-up-item">{{ab.data[0].description}}</div>
		<div class="clearfix"></div>
		<div class="bl-cta fade-in-up-item">
			<button ui-sref="main">{{ab.data[0].cta}}</button>
		</div>
	</div>
	<div class="bl-group-2 text-center">
		<div class="fs-3">
			<div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 fade-in-up-item hd">{{ab.data[1].title}}</div>
			<div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 fade-in-up-item ct bl-description">{{ab.data[1].description}}</div>
			<div class="line-about-1 fade-in-up-item hidden-xs"></div>
		</div>
		<div class="clearfix"></div>
		<div class="col-md-6 bl-list fs-1" ng-repeat="item in ab.data[1].content">
			<div class="row">
				<img ng-src="{{item.image}}" />
				<div class="bl-description col-lg-8 col-xs-10 col-lg-offset-2 col-xs-offset-1 fade-in-up-item">
					<div class="v-center ct">
						{{item.description}}
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="bl-group-3 fs-1">
		<div class="row">
			<div class="col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-1 cta">
				<div>
					<div class="v-center">
						<div class="fade-in-up-item hd">
							{{ab.data[2].title}}
						</div>
						<div class="fade-in-up-item ct">
							{{ab.data[2].description}}
						</div>
					</div>
				</div>
			</div>
			<div class="bl-image col-lg-3 col-md-4 col-sm-5">
				<img ng-src="{{ab.data[2].image}}" class="fade-in-up-item" />
				<div class="line-about-2 fade-in-up-item"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="bl-group-4 text-center fs-2 fs-p">
		<div class="fade-in-up-item">{{ab.data[3].title}}</div>
	</div>
</div>
