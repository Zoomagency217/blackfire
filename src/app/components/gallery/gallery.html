<div class="app-gallery">
	<div class="fs-4 fs-p">
		<div class="fade-in-up-item hd">{{gl.title}}</div>
		<div class="fade-in-up-item ct">{{gl.description}}</div>
	</div>
	<ul class="list-unstyled">
		<li class="fade-in-item" ng-repeat="item in gl.gallery" ng-class="'w-'+item.width">
			<img ng-src="{{item.image}}">
		</li>
	</ul>
	<div class="clearfix"></div>
</div>
