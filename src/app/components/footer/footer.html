<div class="app-footer">
	<div class="container">
		<div class="top-area row">
			<div class="col-lg-5 col-sm-6 hidden-xs text-right">
				<ul class="list-inline">
					<li ng-repeat="item in ft.devices[0]" class="text-center">
						<img ng-src="{{item.image}}" />
						<br>{{item.title}}
					</li>
				</ul>
			</div>
			<div class="col-lg-2 hidden-md hidden-sm text-center logo">
				<a ui-sref="home">
					<img src="assets/images/logo.png">
				</a>
			</div>
			<div class="col-lg-5 col-sm-6 hidden-xs text-left">
				<ul class="list-inline">
					<li ng-repeat="item in ft.devices[1]" class="text-center">
						<img ng-src="{{item.image}}" />
						<br>{{item.title}}
					</li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="bottom-area text-center">
			<div class="row">
				<div class="social text-center col-md-4">
					<img ng-src="{{item.image}}" ng-repeat="item in ft.techs">
					<br> Â©2015 Blackfire Research, Inc.
					<ul class="other-menus list-inline">
						<li ng-repeat="item in ft.socials">
							<a href="{{item.href}}">
								<img ng-src="{{item.image}}" />
							</a>
						</li>
					</ul>
					<ul class="other-menus list-inline">
						<li ng-repeat="item in ft.otherMenus">
							<a ui-sref="{{item.state}}">{{item.title}}</a>
							<span class="divider">|</span>
						</li>
					</ul>
					<div class="about">{{ft.about}}</div>
				</div>
				<div ng-repeat="menu in ft.menus" class="col-md-2 col-sm-3 col-xs-6 text-left menus">
					<div class="title">{{menu.title}}</div>
					<ul class="list-unstyled">
						<li ng-repeat="item in menu.items">
							<a ui-sref="{{item.state}}">{{item.title}}</a>
						</li>
					</ul>
				</div>
				</ul>
			</div>
		</div>
	</div>
