<div class="app-footer" ng-cloak>
	<div class="container">
		<div class="top-area row">
			<div class="col-sm-12 hidden-xs">
				<ul class="list-inline text-center">
					<li ng-repeat="item in ft.devices" class="fade-in-up-item">
						<img ng-src="{{item.image}}" ng-cloak/>
						<br>
						<br>{{item.title}}
					</li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="bottom-area text-center">
			<div class="row">
				<div class="social text-center col-md-4">
					<img ng-src="{{item.image}}" ng-repeat="item in ft.techs" class="fade-in-up-item">
					<div class="fade-in-up-item">Â©2015 Blackfire Research, Inc.</div>
					<ul class="other-menus list-inline">
						<li ng-repeat="item in ft.socials" class="fade-in-up-item">
							<a href="{{item.href}}">
								<img ng-src="{{item.image}}" ng-cloak/>
							</a>
						</li>
					</ul>
					<ul class="other-menus list-inline" ng-if="ft.otherMenus.length">
						<li ng-repeat="item in ft.otherMenus" class="fade-in-up-item">
							<a ui-sref="{{item.state}}">{{item.title}}</a>
							<span class="divider">|</span>
						</li>
					</ul>
					<div class="about">{{ft.about}}</div>
				</div>
				<div ng-if="ft.submenus.length" class="col-md-8 submenus">
					<a ng-repeat="item in ft.submenus" ui-sref="{{item.state}}">{{item.title}}</a>
				</div>
				<div ng-repeat="menu in ft.menus" class="col-md-2 col-sm-3 col-xs-6 text-left menus">
					<div class="title fade-in-up-item">{{menu.title}}</div>
					<ul class="list-unstyled">
						<li ng-repeat="item in menu.items" class="fade-in-up-item">
							<a ui-sref="{{item.state}}">{{item.title}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
