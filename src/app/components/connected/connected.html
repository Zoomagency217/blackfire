<div class="app-connected fs-1" ng-cloak>
	<div class="bl-main">
		<video poster="./assets/images/videobg-1.png" id="connected-video" loop ng-if="cn.page == 'home'">
			<source src="./assets/videos/video-1.mp4" type="video/mp4">
		</video>
		<video poster="./assets/images/videobg-2.png" id="connected-video" loop ng-if="cn.page == 'solution'">
			<source src="./assets/videos/video-2.mp4" type="video/mp4">
		</video>
		<div class="bl-cta text-center" ng-if="!cn.playing">
			<div class="text-center play-button"><img ng-src="{{cn.playButton}}" ng-click="cn.playVideo()" ng-cloak/></div>
			<div class="col-xs-10 col-xs-offset-1 fade-in-up-item hd">{{cn.data.cta.title}}</div>
			<div class="col-xs-10 col-xs-offset-1 fade-in-up-item ct">{{cn.data.cta.description}}</div>
		</div>
	</div>
</div>
