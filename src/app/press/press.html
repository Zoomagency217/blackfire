<div app-press></div>
<div class="more-press fs-1">
	<div class="hd text-center">
		{{data.more}}
	</div>
	<div class="list" ng-repeat="item in data.list">
		<div class="left-area">
			<div class="date ct">{{item.date}}</div>
			<div class="image fullwidth-image">
				<img ng-src="{{item.image}}" />
			</div>
		</div>
		<div class="right-area">
			<strong class="ct">{{item.title}}</strong>
			<div class="ct">{{item.content}}</div>
		</div>
	</div>
</div>
